    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            animation: body-gradient 5s ease infinite;
            background: linear-gradient(45deg, #FFFFFF, #000000); /* Чисто белый и черный */
            background-size: 200% 200%;
        }

        /* Анимация для фона сайта с чистыми белым и черным */
        @keyframes body-gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Современное модальное окно */
        .modal {
            width: 400px;
            height: 450px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1); /* Легкая, полупрозрачная белая рамка */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: 200% 200%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Легкая тень */
        }

        /* Анимация для фона модального окна с чистыми белым и черным */
        @keyframes modal-gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Общий стиль для кнопок */
        .btn {
            padding: 12px 30px;
            font-size: 14px;
            text-transform: uppercase;
            background-color: #000000; /* Чисто черный */
            border: 2px solid #FFFFFF; /* Чисто белая рамка */
            color: #FFFFFF; /* Чисто белый текст */
            cursor: pointer;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        /* Эффекты при наведении для всех кнопок */
        .btn:hover {
            background-color: #FFFFFF;
            color: #000000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
